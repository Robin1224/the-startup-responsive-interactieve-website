<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.typekit.net/ibx1tpy.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta http-equiv="content-security-policy" content="" />
    <title>Monwest</title>
  </head>
  <body>
    <!-- Personal info section -->
    <section id="personal-info" class="offwhite">
      <div class="aspect-1x1 r-bl blue"></div>
      <div class="aspect-1x1 red"></div>
      <div class="aspect-1x2">
        <div class="aspect-1x1 r-tr darkblue">
          <img
            src="https://media.discordapp.net/attachments/798575793617502239/1067033384611741777/IMG_3060.png"
            class="r-tr"
          />
        </div>
        <div class="aspect-1x1 purple">
          <div class="aspect-1x1 r-br darkblue">
            <h3>Robin van der Heijden</h3>
            <div id="location-container">
              <img src="./assets/pin.svg" id="pin-svg" />
              <p>Amsterdam, <br />The Netherlands</p>
            </div>
          </div>
        </div>
      </div>
      <div class="aspect-1x2 red">
        <div class="aspect-1x1 r-tr yellow"></div>
        <div class="aspect-1x1 r-br yellow"></div>
      </div>
    </section>

    <!-- Short bio section -->
    <section id="short-bio" class="offwhite">
      <div class="aspect-1x1 purple">
        <div class="aspect-1x1 circle pink"></div>
      </div>
      <div class="aspect-1x1 vertical-stripes" id="stripes-1"></div>
    </section>

    <!-- Projects section -->
    <section id="projects" class="offwhite">
      <div class="aspect-2x1-halved purple">
        <div class="aspect-1x1 circle gray"></div>
      </div>
      <div class="aspect-1x1 r-br vertical-stripes" id="stripes-2"></div>
      <div class="aspect-2x1-halved orange"></div>
    </section>

    <!-- Contact section -->
    <section id="biography"></section>
  </body>
</html>
